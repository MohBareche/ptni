    <style>
      .popup {
        position: fixed;
        display: inline-block;
        bottom: 30px;
        left: 10px;
        padding: 10px;
        z-index: 800;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* The actual popup */
      .popup .popuptext {
        visibility: hidden;
        width: 200px;
        background-color: #e1e1e1;
        color: #000;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 6px;
        padding: 8px;
        text-align: center;
        position: absolute;
        z-index: 1000;
        bottom: 100%;
        left: 20%;
        margin: 0px auto;
      }

      /* Popup arrow */
      .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 100%;
        margin-left: 0px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      /* Toggle this class - hide and show the popup */
      .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 2s;
        animation: fadeIn 2s;
      }

      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .leaflet-control-layers-list {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .leaflet-control-layers-expanded {
        height: 350px;
        overflow-x: hidden;
      }

    </style>
